<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .tmbox{
        width: 100px;
        height: 100px;
        border: 1px solid #ddd;
    }

    .outer {
        background-color: rgb(180, 174, 174);
    }

    .inner {
        background-color: indigo;
        transform: scale(0.75) rotate(30deg);
    }
    </style>
</head>
<body>
    <h2>This heading Two</h2>
    <!-- .tmbox.outer*3>.tmbox.inner{box-$} -->
    <div class="tmbox outer">
        <div class="tmbox inner">box-1</div>
    </div>
    <div class="tmbox outer">
        <div class="tmbox inner">box-2</div>
    </div>
    <div class="tmbox outer">
        <div class="tmbox inner">box-3</div>
    </div>
</body>
</html>
